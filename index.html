<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="base.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 12px;
        text-align: center;
        padding: 15px;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="left">
        <div class="content">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="hero" />
          <div class="hero">
            <h1><span>We're</span> coming soon</h1>

            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
          </div>

          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img src="./images/icon-error.svg" alt="error" class="error-icon" />
            <button><img src="./images/icon-arrow.svg" alt="arrow" /></button>
            <small class="error-msg">Please provide a valid email.</small>
          </form>
        </div>
      </div>

      <div class="hero-image right"></div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Chisombiri Nlewedim</a>.
      </p>
    </footer>

    <script src="base.js"></script>
  </body>
</html>
